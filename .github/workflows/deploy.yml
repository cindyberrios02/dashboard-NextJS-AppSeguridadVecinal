name: Deploy Next.js to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Next.js with environment vars
      env:
        PORT: 3001
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      run: npm run build

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh

        # Write private key, strip CRLFs (handles secrets pasted from Windows)
        printf '%s\n' "${{ secrets.SERVER_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        # Try to derive the public key from the private key and print fingerprint for debugging
        if ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub 2>/dev/null; then
          echo "Derived public key written to ~/.ssh/id_ed25519.pub"
          echo "Public key fingerprint (compare this with server's authorized_keys):"
          ssh-keygen -lf ~/.ssh/id_ed25519.pub || true
        else
          echo "Could not derive public key from private key. Ensure the secret contains a valid OpenSSH/ED25519 private key."
        fi

        # Add server to known_hosts to avoid host key prompts
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

        # Start ssh-agent and add key (if key has a passphrase this will fail non-interactively)
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_ed25519 || true

    - name: Test SSH connectivity
      run: |
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes -o BatchMode=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'echo "SSH OK"'

    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'mkdir -p ~/seguridad_vecinal'

        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" --delete .next/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/.next/
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" --delete public/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/public/
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" package.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/

        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd ~/seguridad_vecinal
          npm install --omit=dev
          pm2 restart seguridad_vecinal || pm2 start npm --name seguridad_vecinal -- start
        EOF