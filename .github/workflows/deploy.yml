name: Deploy Next.js to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies (CI)
      run: npm ci

    - name: Build Next.js with environment vars
      env:
        PORT: 3001
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      run: npm run build

    - name: Prune devDependencies (prepare node_modules for server)
      # remove devDependencies so node_modules only contains production deps to rsync
      run: npm prune --production || true

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh

        # Write private key, strip CRLFs (handles secrets pasted from Windows)
        printf '%s\n' "${{ secrets.SERVER_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

        # Try to derive the public key from the private key and print fingerprint for debugging
        if ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub 2>/dev/null; then
          echo "Derived public key written to ~/.ssh/id_ed25519.pub"
          echo "Public key fingerprint (compare this with server's authorized_keys):"
          ssh-keygen -lf ~/.ssh/id_ed25519.pub || true
        else
          echo "Could not derive public key from private key. Ensure the secret contains a valid OpenSSH/ED25519 private key."
        fi

        # Add server to known_hosts to avoid host key prompts
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

        # Start ssh-agent and add key (if key has a passphrase this will fail non-interactively)
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_ed25519 || true

    - name: Test SSH connectivity
      run: |
        # Show verbose SSH output to help diagnose "Permission denied (publickey)"
        echo "Derived public key (copy this to server's ~/.ssh/authorized_keys if missing):"
        cat ~/.ssh/id_ed25519.pub || true

        # Use IdentitiesOnly and prefer publickey to ensure the provided key is used
        ssh -vvv -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes -o BatchMode=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'echo "SSH OK"'

    - name: Deploy to server
      run: |
        # Ensure target dir exists
        ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'mkdir -p ~/seguridad_vecinal'

        # Sync build artifacts and package.json
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" --delete .next/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/.next/
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" --delete public/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/public/
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" package.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/

        # Sync node_modules from CI runner to server (we used npm ci above and pruned devDependencies)
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" --delete node_modules/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/node_modules/

        # On remote: ensure pm2 present, start/restart app with updated env, persist process list and show logs
        ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd ~/seguridad_vecinal

          echo "=== Remote Node/npm/pm2 versions ==="
          node -v || true
          npm -v || true

          if ! command -v pm2 >/dev/null 2>&1; then
            echo "pm2 not found, attempting global install (may fail if server is low on memory)..."
            npm install -g pm2 --no-audit --no-fund || true
          fi
          pm2 -v || true

          echo "=== Start/restart app with pm2 (using --update-env) ==="
          # Try to restart with updated env; if not found, start it
          pm2 restart seguridad_vecinal --update-env || pm2 start npm --name seguridad_vecinal -- start

          # Persist pm2 list and attempt to register startup (may require sudo on some distros)
          pm2 save || true
          pm2 startup -u $USER --hp /home/$USER || true

          echo "=== pm2 status and description ==="
          pm2 status || true
          pm2 describe seguridad_vecinal || true

          echo "=== Recent logs for seguridad_vecinal (diagnostics) ==="
          # Non-interactive recent logs; --nostream prevents continuous streaming
          pm2 logs seguridad_vecinal --lines 200 --nostream --timestamp || true
        EOF