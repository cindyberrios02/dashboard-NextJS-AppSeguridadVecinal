name: Deploy Next.js to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Report largest tracked & untracked files
      run: |
        echo "=== Top largest TRACKED files (repo) ==="
        git ls-files -z | xargs -0 du -h 2>/dev/null | sort -hr | head -n 30 || true

        echo "=== Top largest UNTRACKED files (workspace) ==="
        git ls-files --exclude-standard -oi -z | xargs -0 du -h 2>/dev/null | sort -hr | head -n 30 || true

        echo "=== Disk usage summary ==="
        du -sh . || true

    - name: Clean large / untracked junk files (safe)
      run: |
        echo "Removing common untracked junk files (logs, .DS_Store, caches) and untracked files >50MB"
        # Remove common ignored junk files
        find . -type f -name '.DS_Store' -delete || true
        find . -type f -name '*.log' -delete || true
        find . -type f -name '*.tgz' -delete || true
        find . -type f -name '*.zip' -delete || true
        rm -rf .cache || true
        rm -rf coverage || true
        # Remove untracked files larger than 50MB (likely accidental large blobs). Safe: only untracked files.
        git ls-files --exclude-standard -oi -z \
          | xargs -0 -r du -b 2>/dev/null \
          | awk '$1>50000000{print $2}' \
          | xargs -r -d '\n' rm -v || true

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies (CI)
      run: npm ci

    - name: Build Next.js with environment vars
      env:
        PORT: 3001
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
      run: npm run build

    - name: Prune devDependencies (prepare node_modules for server)
      # remove devDependencies so node_modules only contains production deps to rsync
      run: npm prune --production || true

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "${{ secrets.SERVER_SSH_KEY }}" | sed 's/\r$//' > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        if ssh-keygen -y -f ~/.ssh/id_ed25519 > ~/.ssh/id_ed25519.pub 2>/dev/null; then
          echo "Derived public key written to ~/.ssh/id_ed25519.pub"
          ssh-keygen -lf ~/.ssh/id_ed25519.pub || true
        else
          echo "Could not derive public key from private key. Ensure the secret contains a valid OpenSSH/ED25519 private key."
        fi
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_ed25519 || true

    - name: Test SSH connectivity
      run: |
        echo "Derived public key (copy this to server's ~/.ssh/authorized_keys if missing):"
        cat ~/.ssh/id_ed25519.pub || true
        ssh -vvv -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes -o BatchMode=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'echo "SSH OK"'

    - name: Deploy to server
      run: |
        # Excluir patrones comunes de "basura" para no sincronizarlos al servidor
        RSYNC_EXCLUDES="--exclude .git/ \
        --exclude '*.log' \
        --exclude '.DS_Store' \
        --exclude '.env*' \
        --exclude '.vscode/' \
        --exclude 'coverage/' \
        --exclude '.cache/' \
        --exclude 'tests/' \
        --exclude '*.tgz' \
        --exclude '*.zip' \
        --exclude 'node_modules/**/.cache' \
        --exclude '.next/cache/'"

        # Ensure target dir exists
        ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'mkdir -p ~/seguridad_vecinal'

        # Sync build artifacts and package.json (excluyendo basura). Also sync package-lock.json para consistencia.
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" --delete $RSYNC_EXCLUDES .next/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/.next/
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" --delete $RSYNC_EXCLUDES public/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/public/
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" $RSYNC_EXCLUDES package.json package-lock.json ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/

        # Sync node_modules from CI runner to server (we used npm ci above and pruned devDependencies)
        rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes" --delete $RSYNC_EXCLUDES node_modules/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/seguridad_vecinal/node_modules/

        # On remote: ensure pm2 present, start/restart app with updated env, persist process list and show logs
        ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -o StrictHostKeyChecking=yes ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd ~/seguridad_vecinal

          echo "=== Remote Node/npm/pm2 versions ==="
          node -v || true
          npm -v || true

          if ! command -v pm2 >/dev/null 2>&1; then
            echo "pm2 not found, attempting global install (may fail if server is low on memory)..."
            npm install -g pm2 --no-audit --no-fund || true
          fi
          pm2 -v || true

          echo "=== Start/restart app with pm2 (using --update-env) ==="
          # Try to restart with updated env; if not found, start it
          pm2 restart seguridad_vecinal --update-env || pm2 start npm --name seguridad_vecinal -- start

          # Persist pm2 list and attempt to register startup (may require sudo on some distros)
          pm2 save || true
          pm2 startup -u $USER --hp /home/$USER || true

          echo "=== pm2 status and description ==="
          pm2 status || true
          pm2 describe seguridad_vecinal || true

          echo "=== Recent logs for seguridad_vecinal (diagnostics) ==="
          # Non-interactive recent logs; --nostream prevents continuous streaming
          pm2 logs seguridad_vecinal --lines 200 --nostream --timestamp || true
        EOF